                      }}
                  </style>
              </head>
              <body>
                  <div class="container">
                      <div class="brand-bar"></div>
                      <h1><img src="https://assets.hipages.com.au/logos/bimi.svg" alt="hipages" class="header-logo">hipages Claude Code Settings Distribution</h1>
                      <div class="welcome">
                          <strong>Welcome, {user_email}</strong>
                      </div>
                      <div class="release-info">
                          <div class="release-info-item">
                              <strong>Profile:</strong> {profile}
                          </div>
                          <div class="release-info-item">
                              <strong>Release Date:</strong> {formatted_datetime}
                          </div>
                          <div class="release-info-item">
                              <strong>Build:</strong> {formatted_timestamp}
                          </div>
